<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches - TP JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Gestionnaire de Tâches</h1>
            <p class="subtitle">TP JavaScript - Développement d'une application To-Do List</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="total-tasks">0</span>
                <span class="stat-label">Tâches totales</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completed-tasks">0</span>
                <span class="stat-label">Terminées</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pending-tasks">0</span>
                <span class="stat-label">En cours</span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Entrez une nouvelle tâche..." autocomplete="off">
                <button id="add-btn" class="btn-primary">
                    <i class="fas fa-plus"></i> Ajouter
                </button>
            </div>
            <div class="search-group">
                <input type="text" id="search-input" placeholder="Rechercher une tâche...">
                <button id="clear-all-btn" class="btn-danger">
                    <i class="fas fa-trash"></i> Tout supprimer
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="pending">En cours</button>
            <button class="filter-btn" data-filter="completed">Terminées</button>
        </div>

        <div class="task-list-container">
            <ul id="task-list">
                <!-- Les tâches seront ajoutées ici dynamiquement -->
            </ul>
            <div id="empty-message" class="empty-message">
                <i class="fas fa-clipboard-list"></i>
                <p>Aucune tâche pour le moment. Ajoutez votre première tâche !</p>
            </div>
        </div>

        <footer>
            <p>TP JavaScript - Application de gestion de tâches</p>
            <p class="author">Réalisé par Feryel Bellazreg</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

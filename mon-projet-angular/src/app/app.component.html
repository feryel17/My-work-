<div class="app-container">
  <h1>{{ title }}</h1>
  
  <p>Date actuelle : {{ currentDate | date:'dd/MM/yyyy HH:mm' }}</p>
  
  <button (click)="showMessage()">
    {{ messageVisible ? 'Masquer' : 'Afficher' }} message
  </button>
  
  <div *ngIf="messageVisible" class="message">
    <p>{{ message }}</p>
  </div>
  
  <hr>
  
  <h2>Liste des étudiants :</h2>
  
  <!-- Utilisation du composant Etudiant avec les données -->
  <app-etudiant [etudiant]="etudiant1"></app-etudiant>
  <app-etudiant [etudiant]="etudiant2"></app-etudiant>
  <app-etudiant [etudiant]="etudiant3"></app-etudiant>
  
  <!-- Exemple avec un étudiant sans données (utilise les valeurs par défaut) -->
  <app-etudiant></app-etudiant>
</div>
